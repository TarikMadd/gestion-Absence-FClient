        <a mat-button  [routerLink]="[{outlets:{contentOutlet:'matieres'}}]" > Matieres </a>
        <a mat-button  [routerLink]="[{outlets:{contentOutlet:'modules'}}]" > Modules </a>
        <a mat-button  [routerLink]="[{outlets:{contentOutlet:'filieres'}}]" > Filieres </a>
        </mat-toolbar-row>
